<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
    <div class="worldMapImg">
      <img src="img/world map.png" alt="World Map" />
    </div>
    <div class="displayTime">
      <h1 id="displayTime">16:32:24</h1>
    </div>
    <div class="day">Monday, 05/04/2020</div>
    <select id="search">
      <option value="">choose a city</option>
      <option value="">Los Angeles</option>
      <option value="">Nairobi</option>
      <option value="">Tokyo</option>
    </select>
    <div class="cities">
        <div class="losAngeles">Los Angeles
<div class="losAngelesTime">6:32</div>
        </div>
           <div class="newYork">New York
<div class="newYorkTime">9:32</div>
        </div>
           <div class="nairobi">Nairobi
<div class="nairobiTime">16:32</div>
        </div>
    </div>
    This project was coded by Njoki Kimani and is <a href="https://github.com/NjokiKimani/World-Clock"target="_blank">open sourced on Github</a>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
