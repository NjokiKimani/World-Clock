<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
    <div id="mapImage" >
      <img src="img/world map.png" alt="World Map" class="worldMapImg"/>
    </div>
    <div class="displayTime">
      <h1 id="displayTime">16:32:24</h1>
    </div>
    <div class="day">Monday, 05/04/2020</div>
    <select id="search">
      <option value="">choose a city</option>
      <option value="">Los Angeles</option>
      <option value="">Nairobi</option>
      <option value="">Tokyo</option>
    </select>
    <div class="cities">
        <div class="losAngeles">
            <h4>Los Angeles
                <div class="cityDay">05/04/2020</div>
            </h4>
<div class="losAngelesTime">6:32<small>AM</small></div>
        </div>
           <div class="newYork">
            <h4>
New York
  <div class="cityDay">05/04/2020</div>
            </h4>
<div class="newYorkTime">9:32<small>AM</small></div>
        </div>
           <div class="nairobi">
            <h4>
                Nairobi
                 <div class="cityDay">05/04/2020</div> 
            </h4>
<div class="nairobiTime">16:32<small>AM</small></div>
        </div>
                </div>
                        </div>
    <footer>
    This project was coded by Njoki Kimani and is <a href="https://github.com/NjokiKimani/World-Clock"target="_blank">open sourced on Github</a>
</footer>
    <script src="src/app.js"></script>
  </body>
</html>
